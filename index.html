<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Factorial Calculator</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f9;
        }
        .container {
            text-align: center;
            padding: 40px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
        }
        form {
            margin-top: 20px;
        }
        input[type="number"] {
            padding: 10px;
            font-size: 16px;
            width: 200px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            color: white;
            background-color: #007bff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-left: 10px;
        }
        button:hover {
            background-color: #0056b3;
        }
        #result {
            margin-top: 20px;
            font-size: 1.2em;
            font-weight: bold;
            color: #333;
            min-height: 1.5em; /* Reserve space for the result */
            word-wrap: break-word;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Factorial Calculator</h1>
        <form id="factorial-form">
            <label for="number-input">Enter a non-negative integer:</label>
            <br><br>
            <input type="number" id="number-input" name="number" min="0" required placeholder="e.g., 5">
            <button type="submit">Calculate</button>
        </form>
        <p id="result"></p>
    </div>

    <script>
        document.getElementById('factorial-form').addEventListener('submit', function(event) {
            // Prevent the default form submission (page reload)
            event.preventDefault();

            const inputElement = document.getElementById('number-input');
            const resultElement = document.getElementById('result');
            const number = parseInt(inputElement.value, 10);

            // Clear previous result
            resultElement.textContent = '';

            // Validate input
            if (isNaN(number) || number < 0) {
                resultElement.textContent = 'Please enter a non-negative integer.';
                return;
            }

            // Calculate factorial
            const result = factorial(number);
            resultElement.textContent = `The factorial of ${number} is ${result.toLocaleString()}.`;
        });

        function factorial(n) {
            // Use BigInt for large numbers to avoid precision issues and overflow
            if (n < 0) {
                return 'Invalid input'; // Should be caught by form validation
            }
            if (n === 0) {
                return 1n; // BigInt literal for 1
            }
            
            let result = 1n;
            for (let i = 2n; i <= n; i++) {
                result *= i;
            }
            return result;
        }
    </script>

</body>
</html>
